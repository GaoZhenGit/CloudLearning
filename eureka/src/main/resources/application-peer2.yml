server:
  port: 28761
  servlet:
    context-path: /cce
spring:
  application:
    name: Eureka-Discovery-Server
eureka:
  instance:
    hostname: peer2  # Eureka服务端实例名称
    prefer-ip-address: false
    instance-id: peer2
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://peer1:18761${server.servlet.context-path}/eureka/,http://peer2:28761${server.servlet.context-path}/eureka/